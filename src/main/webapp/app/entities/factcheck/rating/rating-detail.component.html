<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rating">
            <h2><span jhiTranslate="gatewayApp.factcheckRating.detail.title">Rating</span> {{rating.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.factcheckRating.name">Name</span></dt>
                <dd>
                    <span>{{rating.name}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.factcheckRating.numericValue">Numeric Value</span></dt>
                <dd>
                    <span>{{rating.numericValue}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.factcheckRating.iconURL">Icon URL</span></dt>
                <dd>
                    <span><img src={{rating.iconURL}} alt="" width="100" height="100"></span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.factcheckRating.isDefault">Is Default</span></dt>
                <dd>
                    <span>{{rating.isDefault}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.factcheckRating.clientId">Client Id</span></dt>
                <dd>
                    <span>{{rating.clientId}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.factcheckRating.slug">Slug</span></dt>
                <dd>
                    <span>{{rating.slug}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.factcheckRating.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{rating.createdDate}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.factcheckRating.lastUpdatedDate">Last Updated Date</span></dt>
                <dd>
                    <span>{{rating.lastUpdatedDate}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.factcheckRating.description">Description</span></dt>
                <dd>
                    <span>{{rating.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rating', rating.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

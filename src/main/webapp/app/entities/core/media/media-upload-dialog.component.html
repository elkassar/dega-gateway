<form name="uploadForm" (ngSubmit)="uploadImage()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="gatewayApp.coreMedia.home.createLabel">Create new Media</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <input type="file" (change)="onFileSelected($event)" />
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-upload-media" type="submit" class="btn btn-success">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.upload">Upload</span>
        </button>
    </div>
</form>

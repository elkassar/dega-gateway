<div class="row justify-content-center">
    <div class="col-8">

                <div class="form-group" [hidden]="!organization.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="organization.id" readonly />
                </div>

                        [(ngModel)]="organization.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">

                        [(ngModel)]="organization.logoURL" />-->
                    <button id="field_logoURL" class="btn btn-primary jh-create-entity create-media"

                            replaceUrl="true" type="button">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span class="hidden-sm-down"  jhiTranslate="gatewayApp.coreMedia.home.uploadMediaLabel">
                            Upload Media
                        </span>
                    </button>
                    <img src={{organization.logoURL}} alt="" width="100" height="100">
                    <button class="btn btn-danger" *ngIf="organization.logoURL" (click)="removeImage('logoURL')">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                    <div *ngIf="organization.logoURL">
                        <span [(ngModel)]="organization.logoURL" name="featuredMedia" ngDefaultControl></span>
                    </div>
